<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Fotos auswählen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Selection Screen -->
    <div id="selection-screen" class="screen active">
        <div class="selection-header">
            <div class="progress-info">
                <span id="photo-counter">1 / 1</span>
            </div>
        </div>
        <div id="selection-image-container" class="selection-image-container">
            <img id="selection-image" src="" alt="Foto">
            <div class="selection-overlay">
                <div class="reject-indicator">✗ Verwerfen</div>
                <div class="keep-indicator">✓ Beibehalten</div>
            </div>
        </div>
        <div class="selection-instructions">
            <p>← Links: Verwerfen | Rechts: Beibehalten →</p>
            <p>Oder wischen / neigen</p>
        </div>
    </div>

    <script src="selection.js"></script>
</body>
</html>
